<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
    </style>
</head>
<body>
    <main>
        <div class="container mx-auto">
            <div class="dashboard p-4">
                <div class="flex items-end justify-between">
                    <div>
                        <h1>Dashboard</h1>
                        <p>This is the CRM page of your company to have access over your employers.</p>
                    </div>
                    <button onclick="addNewStaff()" class="rounded-lg bg-green-700 text-white px-3 py-2">Add New Person</button>
                </div>
                <form>
                    <input class="search my-3 p-2 outline-none text-black shadow-lg rounded-lg w-[300px]" type="text" placeholder="Search...">
                </form>
                <div class="people">    
                    <table class="table-auto w-full">
                        <thead>
                          <tr class="border-b">
                            <th class="text-left py-2">ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Phone Number</th>
                            <th>Picture</th>
                            <th>Location</th>
                            <th>Delete</th>
                            <th>Update</th>
                          </tr>
                        </thead>
                        <tbody class="table-body">
                        </tbody>
                    </table>    
                </div>
            </div>
        </div>
        <div id="modal-wrapper" class="modal-wrapper fixed top-0 left-0 right-0 bottom-0 backdrop-blur-sm scale-0 flex items-center justify-center">
            <div class="notification w-[50%] bg-gray-400 rounded-lg p-3">
                <h2>Notification!!!</h2>
                <p>Are you sure to delete this person?</p>
                <div class="flex justify-end gap-2">
                    <button class="button-no px-3 py-2 text-white bg-purple-700 rounded-lg">No</button>
                    <button class="button-yes px-3 py-2 text-white bg-red-800 rounded-lg">Yes</button>
                </div>
            </div>
        </div>
        <div id="update-modal-wrapper" class="update-modal-wrapper fixed top-0 left-0 right-0 bottom-0 backdrop-blur-sm scale-0 flex items-center justify-center">
            <div class="update-notification w-[50%] bg-gray-400 rounded-lg p-3">
                <h2>Notification!!!</h2>
                <p>Update user information</p>
                <form class="update-form flex justify-between flex-wrap gap-2">
                    <input class="w-[45%] p-2 rounded-lg outline-none text-black" type="text" name="name" id="">
                    <input class="w-[45%] p-2 rounded-lg outline-none text-black" type="text" name="last" id="">
                    <input class="w-[45%] p-2 rounded-lg outline-none text-black" type="email" name="email" id="">
                    <input class="w-[45%] p-2 rounded-lg outline-none text-black" type="text" name="phone" id="phone">
                    <input class="w-[45%] p-2 rounded-lg outline-none text-black" type="text" name="location" id="location">
                    <label class="">
                        <input class="input-img hidden" type="file" name="image" id="image">
                        <img class="update-img rounded-lg" src="./images/download.png" alt="Image" width="100" height="100">
                    </label>
                </form>
                <div class="flex justify-end gap-2">
                    <button class="update-button-no px-3 py-2 text-white bg-purple-700 rounded-lg">No</button>
                    <button class="update-button-yes px-3 py-2 text-white bg-red-800 rounded-lg">Yes</button>
                </div>
            </div>
        </div>
        <div id="add-modal-wrapper" class="add-modal-wrapper fixed top-0 left-0 right-0 bottom-0 backdrop-blur-sm scale-0 flex items-center justify-center">
            <div class="add-notification w-[50%] bg-gray-400 rounded-lg p-3">
                <h2>Notification!!!</h2>
                <p>Add user information</p>
                <form class="add-form flex justify-between flex-wrap gap-2">
                    <label class="flex flex-col">
                        <span>First name</span>
                        <input class="w-full p-2 rounded-lg outline-none text-black" type="text" name="name" id="" placeholder="First name">
                    </label>
                    <label class="flex flex-col">
                        <span>Last name</span>
                        <input class="w-full p-2 rounded-lg outline-none text-black" type="text" name="last" id="" placeholder="Last name">
                    </label>
                    <label class="flex flex-col">
                        <span>Email</span>
                        <input class="w-full p-2 rounded-lg outline-none text-black" type="email" name="email" id="" placeholder="Email">
                    </label>
                    <label class="flex flex-col">
                        <span>Phone</span>
                        <input class="w-full p-2 rounded-lg outline-none text-black" type="text" name="phone" id="phone" placeholder="Phone number">
                    </label>
                     <label class="flex flex-col">
                        <span>Location</span>
                        <input class="w-full     p-2 rounded-lg outline-none text-black" type="text" name="location" id="location" placeholder="Location">
                    </label>
                    <label class="block">
                        <input class="add-input hidden" type="file" name="image" id="image">
                        <img class="add-img rounded-lg" src="./images/download.png" alt="Image" width="100" height="100">
                    </label>
                </form>
                <div class="flex justify-end gap-2">
                    <button class="add-button-no px-3 py-2 text-white bg-purple-700 rounded-lg">No</button>
                    <button class="add-button-yes px-3 py-2 text-white bg-red-800 rounded-lg">Yes</button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
    <script src="./js/script.js"></script>
</body>
</html>
