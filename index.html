<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="dashboard">
                <div>
                    <h1>Dashboard</h1>
                    <p>This is the CRM page of your company to have access over your employers.</p>
                </div>
                <form>
                    <input type="text" placeholder="Search...">
                    <button>Find</button>
                </form>
                <div class="people">
                    <table>
                        <thead>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Surname</th>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
